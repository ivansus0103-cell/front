<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Kelurahan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center mb-3">Masuk ke Sistem</h5>

            <div id="alert-area"></div>

            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Username / Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="d-grid">
                <button type="submit" id="submit-btn" class="btn btn-primary">Masuk</button>
              </div>
            </form>

            <div class="mt-3 text-center text-muted small">
              Gunakan akun yang terdaftar pada sistem.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Ubah endpoint ini sesuai konfigurasi backend DRF Anda
    const apiAuthUrl = 'http://127.0.0.1:8000/api/auth/token/'; // contoh untuk drf
    // alternatif: 'http://127.0.0.1:8000/api-token-auth/' untuk drf token auth

    function showAlert(type, message) {
      const area = document.getElementById('alert-area');
      area.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Memproses...';
      showAlert('info', 'Menghubungi server...');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const resp = await fetch(apiAuthUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const contentType = resp.headers.get('content-type') || '';
        let data = {};
        let text = null;
        if (contentType.includes('application/json')) {
          try {
            data = await resp.json();
          } catch (parseErr) {
            console.warn('Gagal parse JSON dari respons login:', parseErr);
            data = {};
          }
        } else {
          // respons non-JSON (mis. HTML error page) â€” baca sebagai teks untuk debugging
          text = await resp.text();
          console.warn('Login server returned non-JSON response:', text);
        }

        // untuk debugging: tampilkan kunci-kunci properti respons, tidak menampilkan token mentah
        console.log('auth response keys:', Object.keys(data));

        if (!resp.ok) {
          // baca pesan kesalahan dari response JSON jika ada, atau dari teks bila bukan JSON
          const errMsg = (data && (data.detail || (data.non_field_errors && data.non_field_errors.join(', ')) || data.error)) || text || `HTTP ${resp.status}`;
          showAlert('danger', 'Login gagal: ' + errMsg);
          return;
        }

        // DRF token auth biasanya mengembalikan { "token": "..." } (atau key)
        // Simple JWT mengembalikan { "access": "...", "refresh": "..." }
        const token = data.token || data.access || data.key || null;
        if (!token) {
          showAlert('warning', 'Login berhasil tetapi token tidak ditemukan pada respons. Periksa format respons di console.');
          console.error('Token not found in response (raw):', data, text);
          return;
        }

        // simpan token dan redirect (mask token di console)
        localStorage.setItem('authToken', token);
        localStorage.setItem('username', username);
        const masked = token.length > 12 ? token.slice(0,6) + '...' + token.slice(-6) : token.replace(/.(?=.{4})/g, '*');
        console.log('Stored token (masked):', masked);

        showAlert('success', 'Login sukses. Mengalihkan...');
        setTimeout(() => { window.location.href = 'index.html'; }, 800);

      } catch (err) {
        console.error('Fetch error:', err);
        showAlert('danger', 'Terjadi kesalahan koneksi. Cek server backend.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Masuk';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
