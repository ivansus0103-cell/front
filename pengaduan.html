<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layanan Pengaduan Masyarakat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kelurahan App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Data Warga</a>
                <a class="nav-link active" href="pengaduan.html">Pengaduan</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">Daftar Pengaduan</h1>
            <div>
                <button id="add-pengaduan-btn" class="btn btn-sm btn-primary me-2">Buat Pengaduan</button>
                <small class="text-muted">Status: Terhubung</small>
            </div>
        </div>

        <div id="pengaduan-list-container">
            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border" role="status"><span class="visually-hidden">Memuat...</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pengaduan.js"></script>

    <div class="modal fade" id="pengaduanModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pengaduanModalLabel">Tambah / Edit Pengaduan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <form id="pengaduan-form">
                        <input type="hidden" id="pengaduan-id">
                        <div class="mb-3">
                            <label for="pengaduan-judul" class="form-label">Judul Laporan</label>
                            <input id="pengaduan-judul" class="form-control" placeholder="Contoh: Jalan Rusak" required>
                        </div>
                        <div class="mb-3">
                            <label for="pengaduan-deskripsi" class="form-label">deskripsi Pengaduan</label>
                            <textarea id="pengaduan-deskripsi" class="form-control" rows="4" placeholder="Ceritakan detail masalah..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pengaduan-pelapor" class="form-label">Nama Pelapor</label>
                            <textarea id="pengaduan-pelapor" class="form-control" rows="4" placeholder="Ceritakan detail masalah..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="pengaduan-save-btn" class="btn btn-primary">Kirim Laporan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p class="mb-3">Hapus pengaduan ini?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                        <button type="button" id="confirm-delete-btn" class="btn btn-danger btn-sm">Hapus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
